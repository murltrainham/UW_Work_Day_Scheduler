<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>



<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- remove class "lead" on currentDay and add unique class "rhino" for better css control-->
    <p id="currentDay" class="rhino"></p>
  </header>
  <!-- add container-fluid for bootstrap to div entire width of viewport -->
  <div class="container-fluid" id="timeentries">
    <!-- Timeblocks go here -->
    <!-- Use bootstrap to define col/row dimensions and pull in pre defined CSS classes to correct locations. -->
    <div class="row timeblock" id="timeblock9">
      <div class="hour col-md-1" id="hour9">9AM</div>
      <textarea class="description col" id="9"></textarea>
      <button class="saveBtn fa-solid fa-floppy-disk fa-3x fa-solid fa-floppy-disk fa-3x" id="saveBtn9"></button>
    </div>

    <div class="row timeblock" id="timeblock10">
      <div class="hour col-md-1" id="hour10">10AM</div>
      <textarea class="description col" id="10"></textarea>
      <button class="saveBtn fa-solid fa-floppy-disk fa-3x" id="saveBtn10"></button>
    </div>

    <div class="row timeblock" id="timebock11">
      <div class="hour col-md-1" id="hour11">11AM</div>
      <textarea class="description col" id="11"></textarea>
      <button class="saveBtn fa-solid fa-floppy-disk fa-3x" id="saveBtn11"></button>
    </div>
                                     
    <div class="row timeblock" id="timeblock12">
      <div class="hour col-md-1" id="hour12">12PM</div>
      <textarea class="description col" id="12"></textarea>
      <button class="saveBtn fa-solid fa-floppy-disk fa-3x" id="saveBtn12"></button>
    </div>

    <div class="row timeblock" id="timeblock13">
      <div class="hour col-md-1" id="hour13">1PM</div>
      <textarea class="description col" id="13"></textarea>
      <button class="saveBtn fa-solid fa-floppy-disk fa-3x" id="saveBtn13"></button>
    </div>

    <div class="row timeblock" id="timeblock14">
      <div class="hour col-md-1" id="hour14">2PM</div>
      <textarea class="description col" id="14"></textarea>
      <button class="saveBtn fa-solid fa-floppy-disk fa-3x" id="saveBtn14"></button>
    </div>

    <div class="row timeblock" id="timeblock15">
      <div class="hour col-md-1" id="hour15">3PM</div>
      <textarea class="description col" id="15"></textarea>
      <button class="saveBtn fa-solid fa-floppy-disk fa-3x" id="saveBtn15"></button>
    </div>

    <div class="row timeblock" id="timeblock16">
      <div class="hour col-md-1" id="hour16">4PM</div>
      <textarea class="description col" id="16"></textarea>
      <button class="saveBtn fa-solid fa-floppy-disk fa-3x" id="saveBtn16"></button>
    </div>

    <div class="row timeblock" id="timeblock17">
      <div class="hour col-md-1" id="hour17">5PM</div>
      <textarea class="description col" id="17"></textarea>
      <button class="saveBtn fa-solid fa-floppy-disk fa-3x" id="saveBtn17"></button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
