<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <!-- remove class "lead" on currentDay and add unique class "rhino" for better css control-->
    <p id="currentDay" class="rhino"></p>
  </header>
  <!-- add container-fluid for bootstrap to span entire width of viewport -->
  <div class="timeBlock container-fluid" id="timeEntries">
    <!-- Timeblocks go here -->
    <!-- Use bootstrap to define col/row dimensions and pull in pre defined CSS classes to correct locations. -->
    <!-- change out div tags to span (inline)for each row -->
    <div class="row" id="time9">
      <span class="hour col-md-2">9AM</span>
      <textarea class="description col" id="userInput9"></textarea>
      <button class="saveBtn" id="saveBtn9">save</button>
    </div>

    <div class="row" id="time10">
      <span class="hour col-md-2">10AM</span>
      <textarea class="description col" id="userInput10"></textarea>
      <button class="saveBtn" id="saveBtn10">save</button>
    </div>

    <div class="row" id="time11">
      <span class="hour col-md-2">11AM</span>
      <textarea class="description col" id="userInput11"></textarea>
      <button class="saveBtn" id="saveBtn11">save</button>
    </div>

    <div class="row" id="time12">
      <span class="hour col-md-2">12PM</span>
      <textarea class="description col" id="userInput12"></textarea>
      <button class="saveBtn" id="saveBtn12">save</button>
    </div>

    <div class="row" id="time13">
      <span class="hour col-md-2">1PM</span>
      <textarea class="description col" id="userInput1300"></textarea>
      <button class="saveBtn" id="saveBtn13">save</button>
    </div>

    <div class="row" id="time14">
      <span class="hour col-md-2">2PM</span>
      <textarea class="description col" id="userInput1400"></textarea>
      <button class="saveBtn" id="saveBtn14">save</button>
    </div>

    <div class="row" id="time15">
      <span class="hour col-md-2">3PM</span>
      <textarea class="description col" id="userInput1500"></textarea>
      <button class="saveBtn" id="saveBtn15">save</button>
    </div>

    <div class="row" id="time16">
      <span class="hour col-md-2">4PM</span>
      <textarea class="description col" id="userInput1600"></textarea>
      <button class="saveBtn" id="saveBtn16">save</button>
    </div>

    <div class="row" id="time17">
      <span class="hour col-md-2">5PM</span>
      <textarea class="description col" id="userInput1700"></textarea>
      <button class="saveBtn" id="saveBtn17">save</button>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
